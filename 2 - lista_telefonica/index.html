<html ng-app="listaTelefonica">
  <head>
    <title>Lista telefonica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
      .jumbotron{
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        padding: 50px;
      }
      .table{
        margin-top: 20px;
      }
      .form-control{
        margin-top: 5px;
      }
      .selecionado{
        background-color: yellow;
      }
    </style>

    <script src="lib/angular/angular.js"></script>
    <script>
      angular.module("listaTelefonica",[]);
      angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
        $scope.app="Lista Telefonica";
        $scope.contatos= [
          {nome:"Jose", telefone:"12345678"},
          {nome:"Joao", telefone:"98765432"},
          {nome:"Pedro", telefone:"12122323"}
        ];
        $scope.operadoras = [
          {nome:"Oi", codigo:14, categoria: "Celular"},
          {nome:"Vivo", codigo:15, categoria: "Celular"},
          {nome:"Tim", codigo:41, categoria: "Celular"},
          {nome:"GVT", codigo:25, categoria: "Fixo"},
          {nome:"Embratel", codigo:21, categoria: "Fixo"}
        ]

        $scope.adicionarContato= function(contato){
          $scope.contatos.push(contato);
          delete $scope.contato;
        };
        $scope.classe="selecionado";
        $scope.apagarContatos = function(contatos){
          $scope.contatos = contatos.filter(function(contato){
            if(!contato.selecionado) return contato;
          });

        }

      $scope.isContatoSelecionado = function(contatos){
        return contatos.some(function(contato){
            return contato.selecionado;
          });
      };
    });
    </script>
  </head>
  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
      <table class="table">
          <tr>
              <th></th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Operadora</th>
          </tr>
          <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
            <td><input type="checkbox" ng-model="contato.selecionado"/></td>
            <td>{{contato.nome}}</td>
            <td>{{contato.telefone}}</td>
            <td>{{contato.operadora.nome}}</td>
          </tr>
        </table>
        <hr>

        <input class="form-control" type="text" ng-model="contato.nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone"/>
        <select class="form-control" ng-model="contato.operadora"
        ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
          <option value=""> Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" ng-disabled="!contato.nome || !contato.telefone" ng-click="adicionarContato(contato)">Adicionar</button>
        <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="isContatoSelecionado(contatos)">Apagar</button>


    </div>

  </body>

</html>
